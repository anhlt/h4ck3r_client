[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
board_build.partitions = customparts.csv
lib_deps = 
	ArduinoJson@6.13.0
	OneWire@2.3.5
	DallasTemperature@3.8.0
	LiquidCrystal_I2C@1.1.4
	WebSockets@2.2.0
	2678

